{% extends "base.html" %}

{% block content %}
    <h1>Список статей</h1>
    <a href={% url "create_article" %}>Создать статью</a>
    {% for article in articles %}
        <h2><a href={% url 'article_id' article.id %}>{{ article.name }}</a></h2>
        <div>{{ article.body|slice:":200" }}</div>
        <div><a href={% url "delete_article" id=article.id %} rel="nofollow">Удалить</a></div>
    {% endfor %}
{% endblock %}
